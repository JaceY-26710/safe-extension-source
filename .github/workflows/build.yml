name: Build Extensions JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Generate extension JSON (index.min.json)
        run: ./gradlew generateExtensionJson

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: extensions-json
          path: |
            ./index.json
            ./index.min.json
